[DEFAULT]

; Options: ucd | vtk | abaqus
fileout_Types = vtk

; set to True if the Corpus Callosum is saved in a different to the 'file in'.
; Rename this to cc.mgz and
; add to the 'file_In_Path' path
external_cc = False
; run 'segmentBS.sh $subjectID$ in freesurfer to get brainstem segmentation
segmented_brainstem = False

; Converter settings options = 19R, 9R, 4R,2R, 1R
converter_type = 9R

; !!!!!!!!!!!!!DO NOT CHANGE THESE PARAMETERS!!!!!!!!!!!!!
; NB NOT advised to change any parameters beyond this point!
; csf parameters
add_csf = False
csf_type = partial
csf_layers = 0

; smoothing parameters
smooth = False
iterations = 0
co_effs = 0.6, -0.4
Smooth_regions =
region_iterations =
region_co_effs =

;; Boundary elements creation parameters
boundary_element_numbers =
excluded_regions =
boundary_tests =

; Refinement parameters
refine = False

; Refinement parameters
point = False
center =
radius =

bounding_box = False
bounds =

elements = False
element_numbers =

; The regions defined by FreeSurfer and there collection into 9 regions is given by the following
; NOTE: Ventricles and all label values not defined here will be removed from the model
