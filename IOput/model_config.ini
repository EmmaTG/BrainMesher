[DEFAULT]

; Options: ucd | vtk | abaqus
fileout_Types = vtk,ucd

; set to True if the Corpus Callosum is saved in a different to the 'file in'.
; Rename this to cc.mgz and
; add to the 'file_In_Path' path
external_cc = False
; run 'segmentBS.sh $subjectID$ in freesurfer to get brainstem segmentation
segmented_brainstem = True

; Converter settings options = 19R, 9R, 4R,2R, 1R
converter_type = 19R

; !!!!!!!!!!!!!DO NOT CHANGE THESE PARAMETERS!!!!!!!!!!!!!
; NB NOT advised to change any parameters beyond this point!
; csf parameters
add_csf = False
csf_type = partial
csf_layers = 0

; smoothing parameters
smooth = False
iterations = 0
co_effs = 0.6, -0.4
Smooth_regions =
region_iterations =
region_co_effs =

;; Boundary elements creation parameters
boundary_element_numbers =
excluded_regions =
boundary_tests =

; Refinement parameters
refine = False

; Refinement parameters
point = False
center =
radius =

bounding_box = False
bounds =

elements = False
element_numbers =

[basic_fullcsf]
; csf parameters
add_csf = True
csf_type = full
csf_layers = 2

; smoothing parameters
smooth = True
iterations = 6
co_effs = 0.6, -0.4

[basic_partialcsf]
; csf parameters
add_csf = True
csf_type = partial
csf_layers = 0

; smoothing parameters
smooth = True
iterations = 6
co_effs = 0.6, -0.4


[basic_nocsf]
; csf parameters
add_csf = False
csf_type = none
csf_layers = 0

; smoothing parameters
smooth = True
iterations = 6
co_effs = 0.6, -0.4

[lesion]
lesion_layers = 1

; csf parameters
add_csf = True
csf_type = full
csf_layers = 3

; smoothing parameters
smooth = True
iterations = 6
co_effs = 0.6, -0.4
Smooth_regions = lesion
region_iterations = 4
region_co_effs = 0.6, -0.4

; Boundary elements
boundary_element_numbers = 400, 500
excluded_regions = [],[Lesion]
; Options: 'OpenBottomCSF' | 'OnlyOnLabel-Ventricles' | 'OnlyOnLabel-Lesion'
boundary_tests = OpenBottomCSF, OnlyOnLabel-Lesion

[atrophy]
; csf parameters
add_csf = True
csf_type = full
csf_layers = 3

; smoothing options
smooth = True
iterations = 6
co_effs = 0.6, -0.4

; Boundary elements
boundary_element_numbers = 200
excluded_regions = []
boundary_tests = ExternalCSF
	
